<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:mp="http://primefaces.org/ui/material"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile">

    <f:view contentType="text/html">
        
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Diario Sur</title>
            </f:facet>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css"></link>
            <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
            <script type="text/javascript" src="js/materialize.min.js"></script> 
        </h:head>

        <h:body>
            
            <nav class="nav-extended">
                <div class="nav-wrapper">
                    <h:link class="brand-logo" value="Agenda Cultural" outcome="index.xhtml"/>
                    <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><h:link value="Contacto" outcome="contacto.xhtml"/></li>
                        <li><h:link value="Registro" outcome="registro.xhtml"/></li>
                        <li class="active"><h:link value="Login" outcome="login.xhtml"/></li>
                    </ul>
                    <ul class="side-nav" id="mobile-demo">
                        <li><h:link value="Contacto" outcome="contacto.xhtml"/></li>
                        <li><h:link value="Registro" outcome="registro.xhtml"/></li>
                        <li class="active"><h:link value="Login" outcome="login.xhtml"/></li>
                    </ul>
                </div>
            </nav>

            
            <div class="page-header">
                <h3>Iniciar sesión</h3>
            </div>
                       
            <div class ="container">
                <div class="row">
                    <div class="col-sm-4 align-self-center">
                        <h:form class="container center-align">
                            <div class="input-field row s2">
                                <p:inputText class="validate" id="email" value="#{login.correoE}" required="true"/>
                                <label for="email">Usuario</label>
                            </div>  
                            <div class="input-field row s2">
                                <p:password class="validate" id="password" value="#{login.pass}" required="true"/>
                                <label for="email">Contraseña</label>
                            </div>  
                            
                            <div class="row">    
                                <p:commandButton type="button" class="btn btn-primary" value="Acceder" update="growl" actionListener="#{login.autenticar()}"
                                             oncomplete="handleLoginRequest(xhr, status, args)" />
                                <h:link value="¿Olvidaste tu contraseña?" outcome="olvido.xhtml" style="margin:5px"/>
                            </div>                            
                        </h:form>
                        <div class="row center-align">                           
                            <h:outputLabel value="¿Aún no tienes cuenta?  " />
                            <h:link value=" Regístrate" outcome="registro.xhtml"/>                  
                        </div>
                    </div>
                </div>
            </div>
            
        </h:body>
        
    </f:view>
    
</html>
