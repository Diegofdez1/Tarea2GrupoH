    <f:view contentType="text/html">
        <p:growl id="growl" showDetail="true" sticky="true"/>

        <h:body>

            <nav class="nav-extended">
                <div class="nav-wrapper">
                    <h:link class="brand-logo" value="Agenda Cultural" outcome="index.xhtml"/>

                    </ul>

                    <ul>

                        <p:outputLabel escape="true" value="#{perfil.email}" />
                        </li>

                        <li>
                        <h:outputLabel for="name" value="Nombre: " style="font-weight:bold"/>
                        <p:inputText   value="#{perfil.nombre}" />

                        <li>

                        </li>

                            <li><h:commandButton class="btn btn-primary" value="Actualizar Datos" action="#{perfil.actualizar()}"/></li>

                    </h:form>
                </div>
